<form [formGroup]="form" (ngSubmit)="submit()">
  <h1>Создание нового поста</h1>

  <div class="form-control"
       [ngClass]="{invalid: titleControl.touched && titleControl.invalid}"
  >
    <label for="title">Название поста:</label>
    <input id="title" type="text" formControlName="title">
    <div *ngIf="titleControl.touched && titleControl.invalid"
         class="validation">
      <small *ngIf="titleControl.errors.required">Введите название поста</small>
    </div>
  </div>

  <div class="form-control">
    <label>Контент поста:</label>
    <quill-editor formControlName="text"></quill-editor>
  </div>

  <div class="form-control"
       [ngClass]="{invalid: authorControl.touched && authorControl.invalid}"
  >
    <label for="author">Автор поста:</label>
    <input id="author" type="text" formControlName="author">
    <div *ngIf="authorControl.touched && authorControl.invalid"
         class="validation">
      <small *ngIf="authorControl.errors.required">Введите автора поста</small>
    </div>
  </div>

  <button type="submit" class="btn btn-block btn-dark"
          [disabled]="form.invalid">
    Создать пост
  </button>
</form>
